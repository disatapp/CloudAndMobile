{% extends "main.html" %}

{% block maincontent %}

<h1>Create a hotel</h1>
<form action="/create" method="post">
	<label>Name</label>
	<input type="text" name="name"/>
	<label>Room</label>
	<input type="text" name="room[]"/>
	<label>Customer</label>
	<input type="text" name="customer[]"/>
	<input class = "addchild" type="submit" value="Add hotel" />
</form>

<div id="display"></div>

{% endblock %}
